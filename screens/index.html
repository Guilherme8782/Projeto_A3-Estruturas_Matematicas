<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Projeto A3</title>
</head>
<body>
    <div id="box">
        <div id="box_login">
            <p class="txt_login">Login</p>
            <form action="" method="post">
                <label for="login_user">Usuario:
                    <input type="text" name="login_user" id="login_user">
                </label>
                <label for="senha_user">Senha:
                    <input type="password" name="senha_user" id="senha_user">
                </label>
                <button type="submit">Logar</button>
            </form>
        </div>
        <div id="box_cadastro">
            <p class="txt_cadastro">Cadastrar</p>
            <form action="" method="post">
                <label for="cad_user">Usuario:
                    <input type="text" name="cad_user" id="cad_user">
                </label>
                <label for="cad_senha">Senha:
                    <input type="password" name="cad_senha" id="cad_senha">
                </label>
                <button type="submit">Logar</button>
            </form>
        </div>
    </div>
</body>
</html>
